{% block extra_script %}
<script type="text/javascript">
    $("#{{html_id}}_on_deck").bind('added', function() {
      var id = $("#{{html_id}}").val();
      console.log('added id:' + id );
    });
    $("#{{html_id}}_on_deck").bind('killed', function() {
      var current = $("#{{html_id}}").val()
      console.log('removed, current is:' + current);
    });
</script>
{% endblock %}
