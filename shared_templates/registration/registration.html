{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Create an account</h1>

{% if form.errors %}
    <p>There was an error. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" />
</form>
{% endblock %}
